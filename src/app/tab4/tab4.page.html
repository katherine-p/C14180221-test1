<ion-header>
  <ion-toolbar>
    <ion-title>Pictures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let getfoto of fotoService.dataFoto; index as position">
        <ion-img [src]="getfoto.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
