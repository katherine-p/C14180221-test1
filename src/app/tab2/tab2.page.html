<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera Roll
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let getfoto of fotoService.dataFoto; index as position">
          <ion-img [src]="getfoto.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-button color="danger" shape="round" size="medium" (click)="hapusfoto()">Delete</ion-button> -->
      <ion-button color="primary" shape="round" size="medium" (click)="uploadfoto()">Upload</ion-button>
    </ion-card-content>
  </ion-card>
  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="foto()">
      <ion-icon name="camera-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
